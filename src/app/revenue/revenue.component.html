<main class="main-content">
  <div class="contents">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb-main">
            <h4 class="text-capitalize breadcrumb-title">Revenues</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-30">
          <div class="support-ticket-system support-ticket-system--search">
            <div class="breadcrumb-main m-0 breadcrumb-main--table justify-content-sm-between ">
              <div class=" d-flex flex-wrap justify-content-center breadcrumb-main__wrapper">
                <div class="d-flex align-items-center ticket__title justify-content-center me-md-25 mb-md-0 mb-20">
                  <h4 class="text-capitalize fw-500 breadcrumb-title">Revenu</h4>
                </div>
              </div>
              <div class="action-btn">
                <a href="/ajoutRevenu" class="btn btn-primary">
                  Ajouter Revenu
              </a>
              
              </div>
            </div>
          
            <div class="userDatatable userDatatable--ticket userDatatable--ticket--2 mt-1">
              <div class="table-responsive">
                <table class="table mb-0 table-borderless">
                  <thead>
                    <tr class="userDatatable-header">
                      <th><span class="userDatatable-title">Nom Revenu</span></th>
                      <th><span class="userDatatable-title">Montant</span></th>
                      <th><span class="userDatatable-title">Date</span></th>
                      <th><span class="userDatatable-title">Type</span></th>
                      <th scope="col" class="text-end">
                        <span class="userDatatable-title ">Actions</span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let revenue of revenues">
                      <td>{{ revenue.nomRevenue }}</td>
                      <td>{{ revenue.montant }}</td>
                      <td>{{ revenue.date }}</td>
                      <td>{{ revenue.type }}</td>
                      <td>
                        <ul class="orderDatatable_actions mb-0 d-flex flex-wrap float-end">
                          <li>
                            <a class="edit">
                              <i class="uil uil-edit"></i>
                            </a>
                          </li>
                          <li>
                            <a href="#" class="remove" (click)="showConfirmationModal(revenue.idRevenue)">
                              <i class="uil uil-trash-alt"></i>
                          </a>
                          </li>
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<div id="overlayer">
  <div class="loader-overlay">
    <div class="dm-spin-dots spin-lg">
      <span class="spin-dot badge-dot dot-primary"></span>
      <span class="spin-dot badge-dot dot-primary"></span>
      <span class="spin-dot badge-dot dot-primary"></span>
      <span class="spin-dot badge-dot dot-primary"></span>
    </div>
  </div>
</div>

<div class="modal-basic modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
      <div class="modal-content modal-bg-white">
          <div class="modal-header">
              <h6 class="modal-title">Confirmation de suppression</h6>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <img src="assets/img/svg/x.svg" alt="x" class="svg">
              </button>
          </div>
          <div class="modal-body">
              <p>Êtes-vous sûr de vouloir supprimer ce revenu?</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm" id="confirmDeleteBtn">Supprimer</button>
              <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Annuler</button>
          </div>
      </div>
  </div>
</div>
