<main class="main-content">
    <div class="contents">
        <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="shop-breadcrumb">
                     <div class="breadcrumb-main">
                        <h4 class="text-capitalize breadcrumb-title">{{ isEditing ? 'Modifier Revenue' : 'Ajouter Revenue' }}</h4>
                        <div class="breadcrumb-action justify-content-center flex-wrap">
                           <nav aria-label="breadcrumb">
                              <ol class="breadcrumb">
                                 <li class="breadcrumb-item"><a href="#"><i class="uil uil-estate"></i>eCommerce</a></li>
                                 <li class="breadcrumb-item active" aria-current="page">{{ isEditing ? 'Modifier Revenue' : 'Ajouter Revenue' }}</li>
                              </ol>
                           </nav>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="product-add global-shadow px-sm-30 py-sm-50 px-0 py-20 bg-white radius-xl w-100 mb-40">
                     <div class="row justify-content-center">
                        <div class="col-xxl-7 col-lg-10">
                           <div class="mx-sm-30 mx-20 ">
                              <div class="card add-product p-sm-30 p-20 mb-30">
                                 <div class="card-body p-0">
                                    <div class="add-product__body px-sm-40 px-20">
                                       <form [formGroup]="revenueForm" (ngSubmit)="isEditing ? modifierRevenue() : ajouterRevenue()">
                                          <div class="form-group">
                                              <label for="nomRevenue">Nom du revenu:</label>
                                              <input type="text" formControlName="nomRevenue" class="form-control" id="nomRevenue" required>
                                              <!-- Affichage du message d'erreur -->
                                              <span *ngIf="revenueForm.get('nomRevenue')?.invalid && (revenueForm.get('nomRevenue')?.dirty || revenueForm.get('nomRevenue')?.touched)" class="text-danger">
                                                  Nom du revenu est requis.
                                              </span>
                                          </div>
                                          <div class="form-group">
                                              <label for="montant">Montant:</label>
                                              <input type="number" formControlName="montant" class="form-control" id="montant" required>
                                              <!-- Affichage du message d'erreur -->
                                              <span *ngIf="revenueForm.get('montant')?.invalid && (revenueForm.get('montant')?.dirty || revenueForm.get('montant')?.touched)" class="text-danger">
                                                  Montant est requis.
                                              </span>
                                          </div>
                                          <div class="form-group">
                                              <label for="date">Date:</label>
                                              <input type="date" formControlName="date" class="form-control" id="date" required>
                                              <!-- Affichage du message d'erreur -->
                                              <span *ngIf="revenueForm.get('date')?.invalid && (revenueForm.get('date')?.dirty || revenueForm.get('date')?.touched)" class="text-danger">
                                                  Date est requise.
                                              </span>
                                          </div>
                                          <div class="form-group">
                                              <label for="type">Type:</label>
                                              <select formControlName="type" class="form-control" id="type" required>
                                                  <option *ngFor="let type of types" [value]="type">{{ type }}</option>
                                              </select>
                                              <!-- Affichage du message d'erreur -->
                                              <span *ngIf="revenueForm.get('type')?.invalid && (revenueForm.get('type')?.dirty || revenueForm.get('type')?.touched)" class="text-danger">
                                                  Type est requis.
                                              </span>
                                          </div>
                                          <button type="submit" class="btn btn-primary">{{ isEditing ? 'Modifier' : 'Ajouter' }}</button>
                                      </form>
                                    </div>
                                 </div>
                              </div>
                            
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>
