<div class="login-container">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nomUtilisateur">Nom d'utilisateur:</label>
        <input type="text" id="nomUtilisateur" formControlName="nomUtilisateur" class="form-control">
        <div *ngIf="loginForm.get('nomUtilisateur')?.errors?.['required'] && loginForm.get('nomUtilisateur')?.touched" class="error-message">
            Le nom d'utilisateur est requis.
          </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.errors?.['required']&& loginForm.get('password')?.touched" class="error-message">
          Le mot de passe est requis.
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
