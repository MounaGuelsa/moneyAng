<!-- depense.component.html -->

<!-- Votre contenu actuel -->

<div *ngIf="showForm" class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
      <h2 class="text-center mb-4">Ajouter Dépense</h2>
      <form [formGroup]="depenseForm" (ngSubmit)="ajouterDepense()">
        <div class="mb-3">
          <label for="montant" class="form-label">Montant</label>
          <input type="number" class="form-control" id="montant" formControlName="montant" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" formControlName="date" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description" required>
        </div>
        <div class="mb-3">
          <label for="categorie" class="form-label">Catégorie</label>
          <select class="form-select" id="categorie" formControlName="categorie" required>
            <option *ngFor="let categorie of categories" [value]="categorie.id">{{ categorie.nom }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea class="form-control" id="notes" rows="3" formControlName="notes"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
